<style>
	body {
            margin: 0;
            font-family: Raleway, sans-serif;
        }
	.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2ecc71;
            padding: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
	    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
	}
        .navbar .title {
            flex-grow: 1;
            text-align: center;
            color: black;
        }
        .navbar .icon {
            cursor: pointer;
        }
      marquee{
      font-size: 20px;
      font-weight: 800;
      color: Black;
      font-family: serif;
      }
    </style>

<body>

    <header>
	<div class="navbar">
            <div class="icon">&#9776;</div>  <!-- Toggle Icon -->
            <div class="title">NextPulse</div>
            <span class="icon"><i class="fas fa-search"></i></span>
        </div>
        <marquee bgcolor="#fff"
<div class="toogle"></div>
        <div id="file-name">
            %s
        </div>
</marquee>
    </header>
	
    <div class="container">
        <tag src="%s" class="player"></tag>
    </div>

    
   <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
<script>
    // Plyr Player Setup
    const controls = [
        'play-large',
        'rewind',
        'play',
        'fast-forward',
        'progress',
        'current-time',
        'duration',
        'mute',
        'volume',
        'captions',
        'settings',
        'pip',
        'airplay',
        'download',
        'fullscreen'
    ];

    document.addEventListener('DOMContentLoaded', () => {
        Plyr.setup('.player', { controls });

        // Countdown Timer Logic
        let timeLeft = 20;
        const timerEl = document.getElementById("timer");

        const countdown = setInterval(() => {
            timerEl.textContent = `Download will start in ${timeLeft} second${timeLeft !== 1 ? 's' : ''}...`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdown);
                timerEl.textContent = "Download is ready!";
            }
        }, 1000);
    });

    // Optional references
    const body = document.querySelector('body');
    const footer = document.querySelector('footer');
    const toogle = document.querySelector('.toogle');
</script>
</body>
